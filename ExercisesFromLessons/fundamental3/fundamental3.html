<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    function add7(number){
        return number + 7;
    }
    function multiply(number, number1){
        return number * number1;
    }
    function capitalize(str){
        return str.charAt(0).toUpperCase() + str.slice(1);
    }
    function lastLetter(str){
        return str.slice(-1);
    }
    let number = 10;
    console.log(add7(number));
    console.log(multiply(number, 2));
    console.log(capitalize("hola Mundo"));
    console.log(lastLetter("Hola mundo"));


  </script>
</body>
</html>
